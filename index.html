<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <div class="container">
        <h1>Epicodus Bank</h1>
        <div class="row">
            <div class="col-md-6">
                <hr>
                <h2>Add an Account:</h2>
                <form id="new-account">
                    <div class="form-group">
                        <label for="new-name">Name</label>
                        <input type="text" class="form-control" id="new-name">
                    </div>
                    <div class="form-group">
                        <label for="new-deposit-amount">Deposit Amount</label>
                        <input type="text" class="form-control" id="new-deposit-amount">
                    </div>
                    <button type="submit" class="btn-primary">Add</button>
                </form>
                <hr>
                <h2>Accounts:</h2>
                <ul id="accounts">
                </ul>
            </div>
            <div class="col-md-6">
                <div id="show-account">
                    <p>Account Name: <span class="first-name"></span></p>
                    <p>Account Amount: <span class="last-name"></span></p>
                    <form id="01">
                        <p>Amount Deposit: <input type="text" class="new-deposit-amount2"><button type="submit">Make New
                                Deposit</button></input></p>
                    </form>
                    <div id="show-deposit"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
